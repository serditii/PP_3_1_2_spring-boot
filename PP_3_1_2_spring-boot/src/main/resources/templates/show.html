<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Show</title>

    <style type="text/css">
        TABLE {
            border: 1px double #000;
        }

        TD {
            border: 1px double #000;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 3px;
            padding-bottom: 3px;
            text-align: center;
        }

        TH {
            text-align: left;
            border: 1px double #000;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <td><p th:text="${user.getName()}">VALUE</p></td>
    <tr>
        <th>LastName</th>
        <td><p th:text="${user.getLastName()}">VALUE</p></td>
    <tr>
        <th>Age</th>
        <td><p th:text="${user.getAge()}">VALUE</p></td>
    <tr>
        <th>Email</th>
        <td><p th:text="${user.getEmail()}">VALUE</p></td>
    <tr>
        <th>Sity</th>
        <td><p th:text="${user.getSity()}">VALUE</p></td>
</table>

<form th:action="@{/users/{id}/edit(id=${user.getId()})}">
    <input type="submit" value="Edit"/>
</form>

<form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
